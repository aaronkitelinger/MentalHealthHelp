<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mental Health Member Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="background-color:whitesmoke; font-family:Helvetica Neue,Helvetica,Arial,sans-serif;">

<div class="card text-left">
    <div class="card text-white bg-dark">
        <img class="card-img-top">
        <div class="card-body">
            <h4 class="card-title">Log in to Mental Health Website</h4>
            <p class="card-text">Login Page</p>
        </div>
    </div>

</div>

<br>
<div class="form-group" style="display:block; justify-items: center; align-items: center; margin: auto; max-width: 30%">

    <div class="form-group" >
        <label for="usernameText">User Name or email address:</label>
        <input type="text"
               class="form-control" name="frmUserName" id="usernameText" aria-describedby="helpId"
               placeholder="User Name" required>

    </div>

    <div class="form-group">
        <label for="passwordText">Password:</label>
        <input type="password" class="form-control" name="frmPassword" id="passwordText" placeholder="Password"
               required>
    </div>

    <div class="text-center">
        <button type="submit" class="btn btn-primary">Log In</button>


        <input name="btnSignUp" id="SignUp" class="btn btn-primary" type="button" value="Sign Up">
    </div>

</div>



<br>
<div class="card-header">
<div class="text-center">
    <a href="Home_Page.html">Home Page Placeholder |</a>
    <a href="My_Experiences.html">My Experiences Placeholder |</a>
    <a href="Error.html">Error Page Placeholder |</a>
    <a href="Index.html">Login Placeholder |</a>
    <a href="main/resources/templates/start.html">Start Page</a>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
